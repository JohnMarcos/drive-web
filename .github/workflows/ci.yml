name: Drive Web CI
on:
  push:
    branches: [master, DW20BT-50]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn add inxt-js@https://${{ secrets.x_GITHUB_TOKEN }}@github.com/internxt/inxt-js
      - run: yarn
      - run: yarn run test
        env:
          CI: true